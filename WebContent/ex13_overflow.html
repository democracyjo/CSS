<style type="text/css">
	/*
	
	scroll : 내용길이 상관없이 자동 스크롤 생성

	style="display: none;">Pooh -->사진이 차지했던 공간 사라짐.	
	
	opacity
	:투명도 조절
	:0 -> 투명
	:1 - >불투명
	
	
	border-radius
	:모서리 둥글게 만드는 기능.
	*/
	div{
		width: 200px; height: 150px; background-color: powderblue;
		overflow: auto; 
		
	}
