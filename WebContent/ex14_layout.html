<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>  </title>
<style type="text/css">
	/*
		모두 div 태그라 구분이 어려움 --> semantic tag 
		
	
	*/
	#header{
		width: 800px; height: 100px; background: olive;
	}
	#nav{
		width: 800px; height: 50px; background: pink;
	}
	#section{
		width: 600px; height: 400px; background: powderblue;
		float: left;
	}
	#aside{
		width: 200px; height: 400px; background: tomato;
		float: left;
	}
	#footer{
		clear: both;
		width: 800px; height: 100px; background: teal;
	}

</style>
</head>
<body>
	<div  id="header">header</div>
	<div id="nav">nav</div>
	<div id="section">content</div>
	<div id="aside">aside</div>
	<div id="footer">footer</div>
	
</body>
</html>
